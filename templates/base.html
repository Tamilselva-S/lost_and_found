<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<!-- Splash Screen (FIRST) -->
<div id="splash-screen">
    <div class="splash-content">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h3>Lost & Found</h3>
    </div>
</div>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="navbar-logo me-2">
            Lost & Found
        </a>

        <div>
            <a href="/lost" class="btn btn-outline-light me-2">Report Lost</a>
            <a href="/found" class="btn btn-outline-light me-2">Report Found</a>
            <a href="/view" class="btn btn-success">View All</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
window.onload = function () {
    // Check if splash already shown
    if (!sessionStorage.getItem("splashShown")) {
        setTimeout(function () {
            document.getElementById("splash-screen").style.display = "none";
            sessionStorage.setItem("splashShown", "true");
        }, 3000); // 3 seconds
    } else {
        // Hide splash immediately for other pages
        document.getElementById("splash-screen").style.display = "none";
    }
};
</script>


</body>
</html>
